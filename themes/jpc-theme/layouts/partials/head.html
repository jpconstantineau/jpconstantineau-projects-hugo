    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ hugo.Generator }}
    <link rel="canonical" href="{{ .Permalink }}">
     <title>{{ block "title" . }} {{ if .IsHome }} Home {{ else }} {{ .Page.Title }} {{ end }} | {{ .Site.Title }} {{ end }}</title>  
    <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/colors.css" | relURL }}" />
    {{ if .Site.Params.debugmode }}
    <link rel="stylesheet" href="{{ "css/debug.css" | relURL }}" />
    {{ end }}
